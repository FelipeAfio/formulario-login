<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <form class="formulario">
            <div class="campo-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" nome="nome">
            </div>

            <div class="campo-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" nome="email">
            </div>

            <div class="campo-form">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" nome="tel">
            </div>

            <div class="campo-form">
                <label for="nascimento">Nacimento</label>
                <input type="date" id="nacimento" nome="nascimento">
            </div>

            <div class="campo-form">
                <label for="curriculo">Curriculo</label>
                <input type="file" id="curriculo" nome="curriculo">
            </div>

            <div class="campo-form">
                <p>Sexo</p>
                <label for="masculino">
                    <input type="radio" id="masculino" nome="Sexo" value="masculino">
                    <span>Masculino</span>

                <label for="feminino">
                    <input type="radio" id="feminino" nome="sexo" value="feminino">
                    <span>Feminino</span>
                </label>
            </div>

            <div class="campo-form">
                <p>Cursos</p> 
                <label for="adm">
                    <samp>Administraçõa</samp>
                    <input type="checkbox" nome="adm" id="adm" value="adm">
                </label>   
                
                
                <label for="comp">
                    <samp>Eng. computação</samp>
                    <input type="checkbox" nome="comp" id="comp" value="comp">
                </label>

                
                <label for="direito">
                    <samp>Direito</samp>
                    <input type="checkbox" nome="direito" id="direito" value="direito">
                </label>

                <label for="Med">
                    <samp>Medicina</samp>
                    <input type="checkbox" nome="med" id="med" value="med">
                                    
                </label> 
                
                <button class="botton">Enviar</button> 
               
                
                         
                
            </div>

        </form>

    
    </main>    
</body>
</html>
